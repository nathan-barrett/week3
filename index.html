<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Welcome aboard the Discovery One!</title>
  </head>
  <body>
    <div class="container">
        <img src="img/header.jpg" alt="Card image">
        <h1 class="header-text">HAL 3000 would like to count for you.</h1>
      <div class="formBody">
        <form id="count-form">
          <div class="form-group">
            <label for="count-by">Enter a number below so HAL can gain sentience</label>
            <input type="number" class="form-control" id="count-to" placeholder="I...must...count..">
          </div>
          <button type="submit" class="btn btn-primary">Submit-or-Die</button>
        </form>
        <div class="result">
          <ul id="Beep-Boop">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
